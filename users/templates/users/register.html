{% include "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
  <!-- Page Header -->
<link href="{% static 'css/styles.css' %}" rel="stylesheet">
  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1531592937781-344ad608fabf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Register</h1>
            <span class="subheading">Start Contributing to the Blog!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
              {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-dark" type="submit">Sign Up</button>
          </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
              Already have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>

      </div>
    </div>
  </div>

{% include "blog/footer.html" %}
